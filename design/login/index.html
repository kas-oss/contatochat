<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Boxicons CSS-->  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>

        <form action="../pagina-inicial/index.html">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Senha" class="password">
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="form-link">
            <a href="../pagina-inicial/index.html" class="forgot-password">Esqueceu a senha?</a>
          </div>

          <div class="field button-field">            
            <button>Login</button>
          </div>

        </form>

        <div class="form-link">
          <span>Já possui uma conta? <a href="#" class="link signup-link">Signup</a></span>
        </div>
      </div>

      <div class="line"></div>

      <div class="media-options">
        <a href="#" class="field facebook">
          <i class="bx bxl-facebook facebook-icon"></i>
          <span>Entrar com o Facebook</span>
        </a>
      </div>

      <div class="media-options">
        <a href="#" class="field google">
          <img src="../images/google.webp" alt="" class="google-img">
          <span>Entrar com o Google</span>
        </a>
      </div>      
    </div>

    <!-- Signup Form-->

    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>

        <form action="#">
          <div class="field input-field">
            <input type="text" placeholder="Nome" class="input">
          </div>

          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>          

          <div class="field input-field">
            <input type="tel" placeholder="Telefone" class="input">
          </div>          

          <div class="field input-field">
            <input type="password" placeholder="Senha" class="password">
            <i class="bx bx-hide eye-icon"></i>
          </div>

          <div class="field input-field">
            <input type="password" placeholder="Senha" class="password">
            <i class="bx bx-hide eye-icon"></i>
          </div>          

          <div class="field button-field">
            <button>Signup</button>
          </div>

        </form>

        <div class="form-link">
          <span>Já possui uma conta? <a href="#" class="link login-link">Login</a></span>
        </div> 
      </div>

        </a>
      </div>

  </section>
  <!-- JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
